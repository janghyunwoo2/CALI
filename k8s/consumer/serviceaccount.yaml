# =====================================================
# Consumer Service Account (IRSA)
# =====================================================
# 설명: Consumer가 Kinesis, S3, Secrets Manager에 접근하기 위한 IAM Role 연결
# =====================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cali-consumer
  namespace: cali-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/cali-consumer-role  # TODO: Terraform 출력값으로 변경
