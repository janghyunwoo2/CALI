# =====================================================
# Fluent Bit Service Account (IRSA)
# =====================================================
# 설명: Fluent Bit이 Kinesis에 접근하기 위한 IAM Role 연결
# =====================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: cali-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/cali-fluent-bit-role  # TODO: Terraform 출력값으로 변경
