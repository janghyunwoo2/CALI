# =====================================================
# Fluent Bit DaemonSet
# =====================================================
# 설명: 모든 노드에서 로그 수집
# 출력: Kinesis Stream & Firehose
# =====================================================

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: cali-system
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
      - name: fluent-bit
        image: <ECR_REPOSITORY_URL>/fluent-bit:latest  # TODO: ECR URL로 변경
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
