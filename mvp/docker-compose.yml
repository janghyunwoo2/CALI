version: '3.8'

services:
  # LocalStack - AWS 서비스 에뮬레이션
  localstack:
    image: localstack/localstack:latest
    container_name: cali-localstack
    ports:
      - "4566:4566"  # LocalStack endpoint
      - "4571:4571"  # Legacy port
    environment:
      - SERVICES=kinesis
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - cali-network

networks:
  cali-network:
    driver: bridge
