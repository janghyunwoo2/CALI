# =====================================================
# Airflow 설정 파일
# =====================================================
# 설명: Apache Airflow 기본 설정
# =====================================================

[core]
# Airflow 홈 디렉토리
dags_folder = /opt/airflow/dags
plugins_folder = /opt/airflow/plugins

# Executor (LocalExecutor, CeleryExecutor, KubernetesExecutor 등)
executor = KubernetesExecutor

# DAG 로드 설정
load_examples = False
dag_discovery_safe_mode = False

[kubernetes]
# Kubernetes 설정 (KubernetesExecutor 사용 시)
namespace = cali-system
worker_container_repository = <ECR_URL>/airflow-worker  # TODO: ECR URL로 변경
worker_container_tag = latest

[logging]
# 로깅 설정
remote_logging = True
remote_base_log_folder = s3://cali-airflow-logs/  # TODO: S3 버킷 생성 필요

